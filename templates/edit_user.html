<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="col-md-12 text-center mt-3">
            <a href="/">Home</a>
        </div>
    </div>
    
    <h1 class = "text-center mt-3">Edit User{{user.id}}</h1>
        <form action="/user/update" method= "POST" class = "container col-8 mx-auto mt-3">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name = "first_name" value="{{user.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name= "last_name" value="{{user.last_name}}" >
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name = "email" value="{{user.email}}">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div> 
            <div class="form-group">
                <input type="hidden" name = "id" value="{{user.id}}">
                <input type="hidden" name = "updated_at" value="{{user.updated_at}}">
            </div> 
            <input type="submit" value="Update User" class="btn btn-success">
        </form>
        <a class = "btn btn-center" href="user/show/{{user.id}}">Show User</a>
</body>
</html>
